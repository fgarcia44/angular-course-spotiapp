<div class="row">
    <div class="col">
        <input type="text" #term (keyup)="searchArtist(term.value)" class="form-control" placeholder="Search artist...">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4 m-5">
    <div *ngFor="let artist of searchedArtists" class="col">
        <div class="card">
            <img [src]="artist.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{artist.name}}</h5>
            </div>
        </div>
    </div>
</div>
